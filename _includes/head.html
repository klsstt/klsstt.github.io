<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author.name }}">
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <link rel="stylesheet" href="{{ "http://www.klsstt.com/source/css/main.css" | prepend: site.link }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.link | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.link | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "http://www.klsstt.com/source/css/klsstt.css" | prepend: site.link }}">
  <link rel="stylesheet" type="text/css" href="{{ "/source/css/style.css" | prepend: site.link }}">
</head>
